<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div >
    <form name="calculadora">
        <input type="textfield" value="0" class="blacktext" name="cal" readonly id="campo">
        <br>
        <div class="botones">
        <input type="button" value="AC" class="grey" id="boton">
        <input type="button" value="+/-" class="grey">
        <input type="button" value="%" class="grey">
        <input type="button" value="/" class="orange">
        <br>
        <input type="button" value="7" class="black">
        <input type="button" value="8" class="black">
        <input type="button" value="9" class="black">
        <input type="button" value="x" class="orange">
        <br>
        <input type="button" value="4" class="black">
        <input type="button" value="5" class="black">
        <input type="button" value="6" class="black">
        <input type="button" value="-" class="orange">
        <br>
        <input type="button" value="1" class="black">
        <input type="button" value="2" class="black">
        <input type="button" value="3" class="black">
        <input type="button" value="+" class="orange">
        <br>
        <input type="button" value="0" class="black" id="botoncero">
        <input type="button" value="." class="black">
        <input type="button" value="=" class="orange">
        </div>
    </form>
</div> 
</body>
</html>
